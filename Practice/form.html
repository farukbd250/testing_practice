<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Travel Form</title>
</head>
<body>
  <h1>Tarvel Reservation Form</h1>
  <h3>* Denotes Mandotory</h3>
  <form>
    <label>Full Name* :</label><br>
    <input type="Text" placeholder="First Name Last Name"> <br>
    <label>Email Address*:</label><br>
    <input type="email" placeholder="Email_Address"><br>
      <label>Select Your Destination*:</label><br>
    <select>
      <option>Select Your Destination</option>
      <option>Dhaka</option>
      <option>Chottogram</option>
        <option>Rajshahi</option>
        <option>Sylhet</option>
        <option>Rangpur</option>
        <option>Mymenshingh</option>
    </select> <br>
    <label>Arrival Date*:</label>
    <input type="date" placeholder="mm/dd/yyyy"> <br>
    <label>Number of Person(s)*:</label><br>
    <input type="number" placeholder="Type a Number"><br>
    <label>What Would You Want to Avail?*</label> <br>
    <label>Boarding</label>
    <input type="checkbox"> <br>
     <label>Fooding</label>
    <input type="checkbox"><br>
     <label>Sight Seeing</label>
    <input type="checkbox"><br>
    <label>Discount Coupon Code*:</label><br>
    <input type="text" placeholder="Type Your Coupon Number"><br>
    <label>Terms and Condition*</label> <br>
    <input type="radio">
    <label>I Agree</label>
    <input type="radio"> 
    <label>I Disagree</label><br>
    <button>Complete Reservation</button>
    
  </form>
  
</body>
</html>
